# ===============  General  ===============
# Prefix is C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g default-terminal "screen-256color"
# set-window-option -g utf8 on  # Activate if fonts are buggy
set -g history-limit 10000

# ===============  Visual  ===============
# Make status bar color light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'
